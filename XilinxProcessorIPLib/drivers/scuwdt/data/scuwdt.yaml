---
title: Bindings for scuwdt driver

maintainers:
  - Mubin Usman Sayyed <mubin.usman.sayyed@xilinx.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - arm,cortex-a9-twd-wdt-timer
  reg:
