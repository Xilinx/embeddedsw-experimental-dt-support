%YAML 1.2
---
title: Bindings for SPIPS controller

maintainers:
    - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,zynq-spi-r1p6
          - cdns,spi-r1p6
  reg:
    description: Physical base address and size of the controller register map
  xlnx,clock-freq:
    description: Input clock frequency

config:
    - XSpiPs_Config 
 
required:
    - compatible
    - reg
    - xlnx,clock-freq
    - interrupts
    - interrupt-parent
...
