---
title: Bindings for PCIEPSU controller

maintainers:
  - Arjun V <arjunv@xilinx.com>
  - Bharat Kumar Gogada <bharatku@xilinx.com>

type: driver

properties:
  compatible:
    items:
      - const: xlnx,nwl-pcie-2.11
  reg:
