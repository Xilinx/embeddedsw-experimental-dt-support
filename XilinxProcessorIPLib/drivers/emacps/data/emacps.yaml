%YAML 1.2
---
title: Bindings for GEM controller

maintainers:
  - Harini Katakam <harini.katakam@xilinx.com>

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - cdns,zynqmp-gem
          - cdns,zynq-gem
        - enum:
          - cdns,versal-gem
  reg:
    description: Physical base address and size of the controller register map
  dma-coherent:
    description: Present if dma operations are coherent
    type: boolean

config:
    - XEmacPs_Config 

required:
    - compatible
    - reg
    - dma-coherent
    - interrupts
    - interrupt-parent
    - ref-clk

examples:
    xemacps_example_intr_dma.c:
        - interrupts
...
