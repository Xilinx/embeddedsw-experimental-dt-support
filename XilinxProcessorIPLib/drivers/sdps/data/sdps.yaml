# SPDX-License-Identifier: GPL-2.0
%YAML 1.2
---
title: Bindings for SDPS controller

maintainers:
    - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,zynqmp-8.9a
          - arasan,sdhci-8.9a
        - enum:
          - xlnx,versal-8.9a
          - arasan,sdhci-8.9a
  reg:
    description: Physical base address and size of the controller register map
  xlnx,clock-freq:
    description: Input clock frequency
  xlnx,mio_bank: The value will be 0/1/2 depending on MIO bank selection

config:
    - XSdPs_Config
 
required:
    - compatible
    - reg
    - xlnx,clock-freq
    - xlnx,card-detect
    - xlnx,write-protect
    - xlnx,bus-width
    - xlnx,mio_bank
    - xlnx,has-emio
    - dma-coherent
    - ref-clk

optional:
    - interrupts
...
