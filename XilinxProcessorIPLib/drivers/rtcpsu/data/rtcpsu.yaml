%YAML 1.2
---
title: Bindings for RTCPSU controller

maintainers:
  - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,zynqmp-rtc
  reg:
    description: Physical base address and size of the controller register map

config:
    - XRtcPsu_Config
 
required:
    - compatible
    - reg
    - interrupts: 2
    - interrupt-parent
...
