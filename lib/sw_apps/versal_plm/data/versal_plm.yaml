%YAML 1.2
---
title: Bindings for Versal PLM application

maintainers:
  - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>

description: Platform Loader and Manager for versal.

supported_processors:
  - psv_pmc

supported_os:
  - standalone

depends_libs:
    xiltimer: {}
    xilffs:
      XILFFS_read_only: ON
      XILFFS_use_mkfs : OFF
      XILFFS_word_access : OFF
      XILFFS_enable_multi_partition : ON
      XILFFS_num_logical_vol : 10
    xilpdi: {}
    xilplmi: {}
    xilloader: {}
    xilpm: {}
    xilsecure: {}
    xilsem: {}
    xilpuf: {}
    xilnvm: {}
...
