%YAML 1.2
---
title: Bindings for freertos lwip echo server application

maintainers:
  - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>

properties:
  reg:
    description: Physical base address and size of the controller register map
  interrupts:
    description: Interrupt property of the controller

depends_libs:
    - lwip211
    - freertos10_xilinx
    - xiltimer

supported_processors:
  - psu_cortexa53
  - psu_cortexr5
  - psv_cortexa72
  - psv_cortexr5

depends:
    - emaclite
    - axiethernet
    - emacps

required:
    emaclite:
        - reg
        - interrupts
    axiethernet:
        - reg
        - interrupts
    emacps:
        - reg
        - interrupts
...
