%YAML 1.2
---
title: lwIP TCP Perf Server

maintainers:
  - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>

type: apps

properties:
  reg:
    description: Physical base address and size of the controller register map
  interrupts:
    description: Interrupt property of the controller

supported_processors:
  - psu_cortexa53
  - psu_cortexr5
  - psv_cortexa72
  - psv_cortexr5

supported_os:
  - standalone

depends_libs:
    lwip211:
        lwip211_api_mode: RAW_API
        lwip211_dhcp_does_arp_check: ON
        lwip211_dhcp: ON
        lwip211_ipv6_enable: OFF
        lwip211_pbuf_pool_size: 16384
        lwip211_mem_size: 524288
        lwip211_memp_n_pbuf: 1024
        lwip211_memp_n_tcp_seg: 1024
        lwip211_temac_n_rx_descriptors: 512
        lwip211_temac_n_tx_descriptors: 512
    xiltimer:
        XILTIMER_en_interval_timer: ON

depends:
    emaclite:
        - reg
        - interrupts
    axiethernet:
        - reg
        - interrupts
    emacps:
        - reg
        - interrupts
    tmrctr:
        - reg
        - interrupts
    ttcps:
        - reg
        - interrupts
...
