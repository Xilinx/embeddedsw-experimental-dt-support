%YAML 1.2
---
title: FreeRTOS lwIP UDP Perf Server

maintainers:
  - Appana Durga Kedareswara Rao <appanad.durga.rao@xilinx.com>

type: apps

description: The FreeRTOS LwIP UDP Perf Server application is used for creating UDP server and measure downlink performance using light-weight IP stack (lwIP). This application sets up the board to use default IP address 192.168.1.10, with MAC address 00:0a:35:00:01:02. The application creates UDP server on board and starts listening for UDP client connections. It will display client connection information with interim and average UDP statistics for data transfer..

properties:
  reg:
    description: Physical base address and size of the controller register map
  interrupts:
    description: Interrupt property of the controller

supported_processors:
    - psu_cortexa53
    - psu_cortexr5
    - psv_cortexa72
    - psv_cortexr5

supported_os:
    - freertos10_xilinx

depends_libs:
    lwip211:
        lwip211_api_mode: SOCKET_API
        lwip211_dhcp_does_arp_check: ON
        lwip211_dhcp: ON
        lwip211_ipv6_enable: OFF
        lwip211_pbuf_pool_size: 16384
        lwip211_temac_n_rx_descriptors: 512
        lwip211_memp_n_pbuf: 1024
        lwip211_mem_size: 524288
    xiltimer:
        XILTIMER_en_interval_timer: ON

depends:
    emaclite:
        - reg
        - interrupts
    axiethernet:
        - reg
        - interrupts
    emacps:
        - reg
        - interrupts
...
